<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGreenTech - Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E6F4EA;
        }
        header {
            background-color: #006400;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .logo h1 {
            color: white;
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            gap: 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00FF7F;
        }
        .maxpower-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .maxpower-link img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }
        .maxpower-link:hover {
            color: #00FF7F;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/41OKgyz.png" alt="SmartGreenTech Logo">
            <h1>SmartGreenTech</h1>
        </div>
        <nav>
            <a href="#">หน้าแรก</a>
            <a href="#">เกี่ยวกับเรา</a>
            <a href="#">บริการ</a>
            <a href="#">ผลงาน</a>
            <a href="#">รีวิวจากลูกค้า</a>
            <a href="#">ติดต่อเรา</a>
        </nav>
        <a class="maxpower-link" href="https://www.maxpower-shop.com/">
            <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart">
            Maxpower-Shop
        </a>
    </header>
</body>
</html>
